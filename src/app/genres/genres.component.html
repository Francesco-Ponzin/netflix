<h2>Generi</h2>

<ul *ngIf="genres.length">
    <li *ngFor="let genre of genres">
           {{genre.name}}
           <a  routerLink="/genres/edit" (click)="edit(genre)">modifica</a>
           <a  (click)="this.genreService.deleteGenre(genre)">elimina</a>
    </li>

</ul>

<a  routerLink="/genres/add" >aggiungi</a>
