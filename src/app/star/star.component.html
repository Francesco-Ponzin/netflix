<span (click)="this.filmService.setStars(film, value); voteChanged.emit(value)" *ngFor="let value of values">
    <span *ngIf="film.stars >= value">
        <fa-icon [icon]="starOne"></fa-icon>
    </span>
    <span *ngIf="film.stars >= value - 0.5 && film.stars < value">
        <fa-icon [icon]="starHalf"></fa-icon>
    </span>
    <span *ngIf="film.stars < (value -0.5)">
        <fa-icon [icon]="starZero"></fa-icon>
    </span>
</span>
